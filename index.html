<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <title>Tomi weboldala</title>
</head>
<body>
    <div>
        <div class="xd">
            <h1 class="text">Eljönnél velem randizni?</h1>
        <img src="kep.jpg" alt="" class="kep">
        </div>
        <div class="xd2">
            <button class="jogomb" @click="fun">Igen</button>
        <button class="rosszgomb">Nem</button>
        </div>

    </div>
</body>
</html>
<style scoped>
.kep {
    width: 10vw;
}
.xd {
    display: flex;
    width: 100vw;
    
    justify-content: center;
    align-items: center;
}
.xd2 {
    display: flex;
    width: 100vw;
    
    justify-content: center;
    align-items: flex-start; 
}
.text {
    font-size: 10vh;
    font-family: 'Protest Riot';
    color: blueviolet;
}
.jogomb {
    color: white;
    background: green;
    height: 15vh;
    width: 20vw;
    font-size: 7vh;
    margin: 2vh;
}
.rosszgomb {
    color: white;
    background: red;
    height: 15vh;
    width: 20vw;
    font-size: 7vh;
    margin: 2vh;
}

</style>
<script>
const jogomb = document.querySelector(".jogomb")
const rossz = document.querySelector(".rosszgomb")

rossz.addEventListener('click', () => {
    const currentWidth = jogomb.offsetWidth/ window.innerWidth * 100;;
    const currentHeight = jogomb.offsetHeight/ window.innerHeight * 100;
    const multiplier = 1.3;
    const newWidth = currentWidth * multiplier;
    const newHeight = currentHeight * multiplier;
    jogomb.style.width = `${newWidth}vw`;;
    jogomb.style.height = `${newHeight}vh`;

    const currentWidth2 = rossz.offsetWidth/ window.innerWidth * 100;;
    const currentHeight2 = rossz.offsetHeight/ window.innerHeight * 100;
    const multiplier2 = 0.9;
    const newWidth2 = currentWidth2 * multiplier2;
    const newHeight2 = currentHeight2 * multiplier2;
    rossz.style.width = `${newWidth2}vw`;;
    rossz.style.height = `${newHeight2}vh`;

  });
  jogomb.addEventListener('click', () => {
    window.open("meno.html", "_self");
});
</script>
